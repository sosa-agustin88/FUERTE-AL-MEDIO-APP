<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuerte al Medio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1 class="logo">Fuerte al Medio</h1>
        <p class="subtitle">Torneo de Fútbol</p>
    </header>

    <main class="container">
        <section id="proximos-partidos" class="app-section">
            <h2>Próximos Partidos</h2>
            <div class="match-list" id="upcoming-matches"></div>
        </section>

        <section id="resultados" class="app-section">
            <h2>Resultados</h2>
            <div class="match-list" id="recent-results"></div>
        </section>

        <section id="grupos" class="app-section">
            <h2>Cuadros de Grupos</h2>
            <div id="group-tables"></div>
        </section>

        <section id="goleadores" class="app-section">
            <h2>Goleadores</h2>
            <div id="top-scorers-list" class="stats-list"></div>
        </section>

        <section id="valla-menos-vencida" class="app-section">
            <h2>Valla Menos Vencida</h2>
            <div id="clean-sheet-list" class="stats-list"></div>
        </section>
        
        <section id="tarjetas" class="app-section">
            <h2>Tarjetas Acumuladas</h2>
            <div id="cards-list" class="stats-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
